<<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Растения</title>
    <style type="text/css">
		body{background: #F5F5F5;color: #212121}
		a{color: #444444}
		a:hover{color: #dc3545}


		.brand-text {
			fill: #333;
		}
		.brand-main {
			fill: #f44336;
		}
		.nav-masthead .nav-link {
			font-weight: 500;
			color: #9E9E9E;
			border-color: transparent;
		}

		.nav-masthead .active {
			color: #212121;
			border-bottom-color: #212121;
		}

		.nav-masthead .nav-link:hover,
		.nav-masthead .nav-link:focus {
			color: #f44336;
			border-bottom-color: #f44336;
		}

		.social a {
			background-color: rgba(0,0,0,.15);
			text-align: center;
			width: 2.5rem;
			height: 2.5rem;
			border-radius: 100%;
			line-height: 2.5rem;
			color: #212121;
			font-size: 20px;
		}

		.social a:hover {
			color: #dc3545;
		}

		.social a:active {
			color: #fff;
		}

		.social span {
			font-size: 20px;
		}

		.dropdown-menu {
			color: #212121;
			background-color: #EEEEEE;
		}

		.dropdown-item {
			color: #212121;
		}

		.dropdown-item:hover, .dropdown-item:focus {
			color: #212121;
			background-color: rgba(244,67,54,0.5);
		}

		.dropdown-item.active, .dropdown-item:active {
			color: #212121;
			background-color: #f44336;
		}

		.dropdown-item.disabled, .dropdown-item:disabled {
			color: #9E9E9E;
		}

		.tooltip-inner {
			color: #f5f5f5;
			background-color: #212121;
		}

		/* Dark Theme */
		@media (prefers-color-scheme: dark) {
			body{background: #111; color: #F5F5F5}
			a{color: #444444}
			a:hover{color: #dc3545}


			.brand-text {
				fill: #f5f5f5;
			}
			.brand-main {
				fill: #f44336;
			}
			.nav-masthead .nav-link {
				font-weight: 500;
				color: #9E9E9E;
			}

			.nav-masthead .active {
				color: #f5f5f5;
				border-bottom-color: #F5F5F5;
			}

			.nav-masthead .nav-link:hover,
			.nav-masthead .nav-link:focus {
				color: #f44336;
				border-bottom-color: #f44336;
			}

			.social a {
				background-color: rgba(255,255,255,.1);
				color: #BDBDBD;
			}

			.social a:hover {
				color: #dc3545;
			}

			.social a:active {
				color: #fff;
			}

			.mastfoot {
				color: #444444;
			}

			.dropdown-menu {
				color: #F5F5F5;
				background-color: #212121;
			}

			.dropdown-item {
				color: #f5f5f5;
			}

			.dropdown-item:hover, .dropdown-item:focus {
				color: #f5f5f5;
				background-color: rgba(244,67,54,0.5);
			}

			.dropdown-item.active, .dropdown-item:active {
				color: #fff;
				background-color: #f44336;
			}

			.dropdown-item.disabled, .dropdown-item:disabled {
				color: #9E9E9E;
			}

			.tooltip-inner {
				color: #212121;
				background-color: #F5F5F5;
			}
		}
  </head>
  <body>

  </body>
</html>
